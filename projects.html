<script>
$(document).ready(function(){
  var pageNumber = 1;
  
  $("#arrowright").click(function(){
    if(pageNumber < 2){
      var initalLeftMargin = $( ".innerRow" ).css('margin-left').replace("px", "")*1;
      var newLeftMargin = (initalLeftMargin - 1840); // extra 2 for border
      $( ".innerRow" ).animate({marginLeft: newLeftMargin}, 700);
      $("."+"pageNum"+pageNumber).css("color","black");
      $("."+"pageNum"+pageNumber).css("background-color","transparent");
      pageNumber++;
      $("."+"pageNum"+pageNumber).css("color","white");
      $("."+"pageNum"+pageNumber).css("background-color","green");
    }

  });

  $("#arrowleft").click(function(){
    if(pageNumber > 1){
      var initalRightMargin = $( ".innerRow" ).css('margin-right').replace("px", "")*1;
      var newRightMargin = (initalRightMargin - 1840); // extra 2 for border
      $( ".innerRow" ).animate({marginRight: newRightMargin}, 700);
      $("."+"pageNum"+pageNumber).css("color","black");
      $("."+"pageNum"+pageNumber).css("background-color","transparent");
      pageNumber--;
      $("."+"pageNum"+pageNumber).css("color","white");
      $("."+"pageNum"+pageNumber).css("background-color","green");
    }


  });
});

</script>
